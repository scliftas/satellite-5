<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>
  </head>
  <body style="overflow:hidden;">
    <script>
      const webview = document.createElement('webview');

      function load() {
        console.log('Test');
        webview.removeEventListener('did-finish-load', load);
        webview.setAttribute('preload', './play.js');
        webview.setAttribute('src', `https://www.netflix.com/search${window.location.search}`);
        webview.style = 'position:absolute;width:100%;height:100%;';
        document.body.appendChild(webview);
      };

      webview.addEventListener('did-finish-load', load);

      load();
    </script>
    <script>
    </script>
  </body>
</html>
