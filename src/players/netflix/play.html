<!DOCTYPE html>
<html>
  <head>
    <title>Netflix</title>
  </head>
  <body style="overflow:hidden;width:100%;height:100%;margin:0;">
    <script>
      const webview = document.createElement('webview');

      webview.setAttribute('src', `https://www.netflix.com/search${window.location.search}`);
      webview.style = 'position:absolute;width:100%;height:100%;';
      document.body.appendChild(webview);

      webview.addEventListener('dom-ready', () => {
        webview.executeJavaScript("document.querySelector('img.boxart-image').click();document.querySelector('a.title-card-play').click();");
      });
    </script>
  </body>
</html>
